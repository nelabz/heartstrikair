<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sparkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="#000000" rx="20"/>

  <!-- Laboratory Flask (Erlenmeyer) -->
  <g>
    <!-- Flask body -->
    <path d="M 40 30 L 40 45 L 25 75 C 25 80, 30 85, 35 85 L 65 85 C 70 85, 75 80, 75 75 L 60 45 L 60 30"
          fill="none" stroke="url(#grad1)" stroke-width="2.5" stroke-linejoin="round"/>

    <!-- Flask neck -->
    <rect x="40" y="20" width="20" height="10" fill="none" stroke="url(#grad1)" stroke-width="2.5"/>

    <!-- Liquid inside -->
    <path d="M 32 70 L 68 70 L 63 80 C 63 82, 61 83, 58 83 L 42 83 C 39 83, 37 82, 37 80 Z"
          fill="url(#grad1)" opacity="0.4"/>

    <!-- Bubbles -->
    <circle cx="45" cy="75" r="2" fill="#a855f7" opacity="0.6"/>
    <circle cx="55" cy="72" r="1.5" fill="#ec4899" opacity="0.6"/>
    <circle cx="50" cy="78" r="1.5" fill="#a855f7" opacity="0.5"/>
  </g>

  <!-- Innovation spark/lightning -->
  <g>
    <path d="M 52 15 L 48 25 L 52 25 L 50 32"
          stroke="url(#sparkGrad)" stroke-width="2" fill="none"
          stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Small spark particles -->
    <circle cx="46" cy="18" r="1" fill="#fbbf24"/>
    <circle cx="54" cy="20" r="0.8" fill="#f59e0b"/>
    <circle cx="51" cy="33" r="1" fill="#fbbf24"/>
  </g>

  <!-- Subtle "nL" monogram in flask -->
  <text x="50" y="78" font-family="Arial, sans-serif" font-size="16" font-weight="bold"
        fill="#ffffff" text-anchor="middle" opacity="0.3">nL</text>
</svg>
